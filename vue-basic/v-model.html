<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.model数据双向绑定练习</title>
		<!--通过cdm引入-->
		<script src="https://unpkg.com/vue/dist/vue.js">
	</head>
	<body>
	<div id="app">
		<input type="text" v-mdel="name" placehold="请输入"/>
		<h2>你好，{{name}}<h2>
		</div>
				
			
		
		
	
	
	<script type="text/javascript">
		var app=new Vue(
			{el:'#app',
			data:{
				name''
			}})
	</script>
	</body>
</html>
