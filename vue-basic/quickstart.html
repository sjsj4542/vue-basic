<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.js起步</title>
		<!--通过cdm引入-->
		<script src="https://unpkg.com/vue/dist/vue.js">
	</head>
	<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h3>{{name}}</h3>
		</div>
				
			
		
		
	
	
	<script type="text/javascript">
		var app=new Vue(
			{el:'#app',
			data:{
				message:'Vue.js',
				name:'尤渔溪',
				age:'55'
			}})
	</script>
	</body>
</html>
