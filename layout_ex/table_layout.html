<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" >
		<title>表格布局示例</title>
		<style type="text/css">
			.container{
				width: 90%;
				margin: 0 auto;
			}
			td{
				width: 300px;
				height:220px;
				border-radius: 10px;
				border: 1px solid #EEEEE;
			}
			.img-circle{
				border: 10px;
				width: 100%;
				height: 100%;
			}
			
			
			</style>
	</head>
	
	<body>
		<h2>表格布局示例</h2>
	<div class="container">
		<table border="0" cellspacing="10" cellpadding="10">
			<tr>
				<td><img src="img/t01effccf2649047db9%5B1%5D.jpg" class="img-circle" ></td>
				<td><img src="img/timg%5B3%5D.jpg" class="img-circle"></td>
				<td><img src="img/timg%5B7%5D.jpg" class="img-circle"></td>
				</tr>
				<tr>
					<td><img src="img/timg%5B9%5D.jpg" class="img-circle"></td>
					<td><img src="img/timgUT7XGAE8.jpg" class="img-circle"></td>
					<td><img src="img/u=136144827,1684624597&fm=26&gp=0%5B1%5D.jpg" class="img-circle"></td>
				</tr>
		</table>
	</div>
	</body>
</html>
